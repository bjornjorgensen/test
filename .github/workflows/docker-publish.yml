name: build and push spark images

on:
  # Triggers the workflow every day
  #schedule:
  #- cron: "0 8 * * *"

  push:
    branches:
      - "main"


jobs:
  docker:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: set env
        run: echo "NOW=$(date +'%d%m%Y')" >> $GITHUB_ENV

      # New Build and Push for spark-builder
      - name: Build and push spark-builder
        uses: docker/build-push-action@v5
        with:
          context: spark-builder/.
          push: true
          tags: bjornjorgensen/spark-builder:${{ env.NOW }}, bjornjorgensen/spark-builder:latest

      # New Build and Push for spark-worker
      - name: Build and push spark-worker
        uses: docker/build-push-action@v5
        with:
          context: worker/.
          push: true
          tags: bjornjorgensen/spark-worker:${{ env.NOW }}, bjornjorgensen/spark-worker:latest

      # New Build and Push for spark-driver
      - name: Build and push spark-driver
        uses: docker/build-push-action@v5
        with:
          context: driver/.
          push: true
          tags: bjornjorgensen/spark-driver:${{ env.NOW }}, bjornjorgensen/spark-driver:latest